<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="background"></div>
    <div id="content">
      <section id="greeting" class="panel">
        <img src="img/top_frame.png" id="top-frame" class="greeting-deco">
        <div id="greeting-text" class="fade-in">
          <h1>결혼합니다</h1>
          <h2>신부이름</h2>
          <h2>신랑이름</h2>
        </div>
        <img src="img/bottom_frame.png" id="bottom-frame" class="greeting-deco">

      </section>
      <section id="invitation" class="panel">
        <h3>here comes an invitation text.</h3>
      </section>
      <section id="address" class="panel">
        <h3>here comes the address of location</h3>
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
